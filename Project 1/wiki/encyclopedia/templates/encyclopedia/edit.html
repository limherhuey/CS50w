{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h1>Edit Encyclopedia Entry</h1>

    <h3>{{ title }}</h3>

    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <textarea name="content">{{ content }}</textarea>
        <input type="submit" value="Save">
    </form>
{% endblock %}
