<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="pagelink">
            <a href="./image.html" id="pagelink2">Images</a>
            <a href="./advanced.html">Advanced</a>
        </div>
        
        <div>
            <p class="logo">
                <span class="blue">G</span>
                <span class="red">o</span>
                <span class="yellow">o</span>
                <span class="blue">g</span>
                <span class="green">l</span>
                <span class="red">e</span>
            </p>
        </div>

        <div class="searchforms">
            <form action="https://google.com/search">
                <input type="text" name="q" class="searchbar"><br>
                <input type="submit" value="Google Search" class="searchbutton">
            </form>
            
            <form action="https://google.com/doodles">
                <input type="submit" value="I'm Feeling Lucky" class="searchbutton lucky">
            </form>
        </div>
    </body>

</html>
